<!DOCTYPE html>
<html>
<head>
    <title>Homepage - Eisenhower Matrix</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* Add your CSS styles here */
        .matrix {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .task {
            width: 200px;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 5px;
            cursor: move;
        }
        .important-urgent {
            background-color: #ff0000;
        }
        .important-not-urgent {
            background-color: #ff9900;
        }
        .not-important-urgent {
            background-color: #0066ff;
        }
        .not-important-not-urgent {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Eisenhower Matrix!</h1>
    <p>Your current mood: {{ mood }}</p>
    <div class="matrix">
        <div class="important-urgent" id="important-urgent">
            <h2>Important & Urgent</h2>
        </div>
        <div class="important-not-urgent" id="important-not-urgent">
            <h2>Important & Not Urgent</h2>
        </div>
        <div class="not-important-urgent" id="not-important-urgent">
            <h2>Not Important & Urgent</h2>
        </div>
        <div class="not-important-not-urgent" id="not-important-not-urgent">
            <h2>Not Important & Not Urgent</h2>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.task').draggable({ revert: 'invalid', cursor: 'move' });
            $('.matrix').droppable({
                accept: '.task',
                drop: function(event, ui) {
                    ui.draggable.appendTo($(this));
                }
            });
        });
    </script>
</body>
</html>
